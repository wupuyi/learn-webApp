<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CoffeeRun</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
    <header>
        <h1>CoffeRun</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="from-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input id="coffeeOrder" type="text" class="form-control" name="coffee" autofocus>
                    </div>
                    <div class="from-group">
                        <label for="emailInput">Email</label>
                        <input id="emailInput" type="email" class="form-control" name="emailInput" placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="short">
                            Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="tall" checked>
                            Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" value="grande">
                            Grande
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" id="flavorShot" class="form-control">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strengthLevel">Caffeine Rating</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button> 
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
    </section>

    <script src="js/datastore.js"></script>
    <script src="js/truck.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
